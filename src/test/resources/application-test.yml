server:
  port: 0  # Random port for tests

spring:
  application:
    name: redis-learning-app-test
  
  # PostgreSQL Configuration for Tests
  datasource:
    url: jdbc:postgresql://localhost:5432/locknroll_test_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # MongoDB Configuration for Tests
  data:
    mongodb:
      uri: mongodb://localhost:27017/locknroll_test_mongo
    # Redis Configuration for Tests
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Redisson Configuration for Tests
redisson:
  address: redis://localhost:6379
  password: 
  database: 1  # Use different database for tests
  connection-pool-size: 32
  connection-minimum-idle-size: 5
  idle-connection-timeout: 10000
  connect-timeout: 10000
  timeout: 3000
  retry-attempts: 3
  retry-interval: 1500

# Logging Configuration for Tests
logging:
  level:
    com.locknroll: DEBUG
    org.springframework.data.redis: DEBUG
    org.redisson: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
